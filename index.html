<!DOCTYPE html>
<html lang="ur">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Fixed Header -->
  <!-- <header class="fixed-header"> -->
  <h2 class="mb-4 text-center">💰 Expense Tracker</h2>
  <!-- </header> -->

  <!-- Main Content -->
  <div class="container">
    <!-- Input Section -->
    <div class="input-container">
      <div class="card p-3">
        <div class="mb-3">
          <input type="text" id="expense-name" class="form-control" placeholder="Expense Name" maxlength="20">
        </div>
        <div class="mb-3">
          <input type="number" id="expense-amount" class="form-control" placeholder="Amount">
        </div>
        <div class="mb-3">
          <label class="form-label " style="font-size: 18px;"><strong>Select Category</strong></label>
          <div class="category-list">
            <label class="category-option"><input type="radio" name="expense-category" value="Food"> 🍔 Food</label>
            <label class="category-option"><input type="radio" name="expense-category" value="Transport"> 🚗
              Transport</label>
            <label class="category-option"><input type="radio" name="expense-category" value="Shopping"> 🛍️
              Shopping</label>
            <label class="category-option"><input type="radio" name="expense-category" value="Bills"> 📄 Bills</label>
            <label class="category-option"><input type="radio" name="expense-category" value="Other"> 🔹 Other</label>
          </div>
        </div>
        <button class="btn btn-custom w-100" onclick="addExpense()">➕ Add Expense</button>
      </div>
    </div>

    <!-- Expense List -->
    <ul id="expense-list" class="list-group">
      <li class="expense-item">
        <span class="expense-name">Long Expense Name Example</span>
        <div class="expense-actions">
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">Delete</button>
        </div>
      </li>
    </ul>


    <!-- Total Amount -->
    <h4 class="mt-3">💲 Total: <span id="total-amount">0</span> PKR</h4>
  </div>

  <!-- Footer -->
  <footer class="footer">
    &copy; 2025 Expense Tracker | Made with ❤️ by Shumaila Saman
  </footer>

  <script src="script.js"></script>
</body>

</html>
