<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2 class="mb-4">💰 Expense Tracker</h2>
    <div class="card">
      <div class="mb-3">
        <input type="text" id="expense-name" class="form-control" placeholder="Expense Name">
      </div>
      <div class="mb-3">
        <input type="number" id="expense-amount" class="form-control" placeholder="Amount">
      </div>
      <div class="mb-3">
        <label for="expense-category" class="form-label">Select Category</label>
        <select id="expense-category" class="form-control">
          <option value="Food">🍔 Food</option>
          <option value="Transport">🚗 Transport</option>
          <option value="Shopping">🛍️ Shopping</option>
          <option value="Bills">📄 Bills</option>
          <option value="Other">🔹 Other</option>
        </select>
      </div>
      <button class="btn btn-custom w-100" onclick="addExpense()">➕ Add Expense</button>
    </div>
    <h4 class="mt-4">📋 Expenses</h4>
    <ul id="expense-list" class="list-group"></ul>
    <h4 class="mt-3">💲 Total: <span id="total-amount">0</span> PKR</h4>
  </div>

  <script src="script.js"></script>
</body>

</html>
